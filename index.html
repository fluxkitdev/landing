<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxKit</title>
    <link rel="icon" type="image/png" href="fluxkit.png">
    <link rel="apple-touch-icon" href="fluxkit.png">
    <link rel="apple-touch-icon" sizes="180x180" href="fluxkit.png">
    <link rel="apple-touch-icon" sizes="152x152" href="fluxkit.png">
    <link rel="apple-touch-icon" sizes="144x144" href="fluxkit.png">
    <link rel="apple-touch-icon" sizes="120x120" href="fluxkit.png">
    <link rel="apple-touch-icon" sizes="114x114" href="fluxkit.png">
    <link rel="apple-touch-icon" sizes="76x76" href="fluxkit.png">
    <link rel="apple-touch-icon" sizes="72x72" href="fluxkit.png">
    <link rel="apple-touch-icon" sizes="60x60" href="fluxkit.png">
    <link rel="apple-touch-icon" sizes="57x57" href="fluxkit.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            height: 70vh;
            width: auto;
            margin-bottom: 2rem;
        }

        .tagline {
            font-size: 16px;
            opacity: 0.8;
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .tagline a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="fluxkit.png" alt="FluxKit Logo" class="logo">
    <div class="tagline">
         <b>fluxkit</b> is an <a href="https://github.com/fluxkitdev" target="_blank">open-source</a> kit for the next generation of developers and ai agents, created by <a href="https://github.com/turinglabsorg" target="_blank">turinglabs</a>.
    </div>
</body>
</html>
